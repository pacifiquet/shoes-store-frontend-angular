<ng-container *ngIf="$data |async as data">
    <div class="custom-modal" *ngIf="showLogin">
        <!--Main Modal-->
        <div class="content shadow-md rounded-md">
            <!--modal content-->
            <div class="modal-header">
                <h1>Login</h1>
                <button (click)="hideLoginModal()" class="shadow-md rounded-md"> <svg width="49" height="48"
                        viewBox="0 0 49 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M8.5 8L40.5 40M8.5 40L40.5 8" stroke="black" stroke-width="4" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg></button>
            </div>
            <div class="errorMessage">
                <p>{{errorMessage}}</p>
            </div>
            <div class="modal-body">
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <div>
                        <input
                            [ngClass]="{error:fc.email.touched && fc.email.invalid,success:fc.email.valid,touched:!fc.email.touched}"
                            class="shadow-md rounded-md" type="text" placeholder="Email" name="email"
                            formControlName="email" />
                        <div *ngIf="fc.email.invalid && fc.email.touched">
                            <p class="p-2" *ngIf="fc.email.errors?.required">Email is required</p>
                            <p class="p-2" *ngIf="fc.email.errors?.email">Invalid Email</p>
                        </div>

                    </div>
                    <div>
                        <input
                            [ngClass]="{error:fc.password.touched && fc.password.invalid,success:fc.password.valid,touched:!fc.password.touched}"
                            class="shadow-md rounded-md" type="password" placeholder="Password" name="password"
                            formControlName="password" />
                        <div *ngIf="fc.password.invalid && fc.password.touched">
                            <p class="p-2" *ngIf="fc.password.errors?.required">Password is required</p>
                        </div>
                    </div>
                    <div>
                        <input [ngClass]="{disabled:loginForm.invalid, valid:loginForm.valid}" class="shadow-lg"
                            [disabled]="loginForm.invalid" type="submit" value="Login" />
                    </div>
                </form>
                <div class="actions">
                    <p (click)="showRegistersModal()" class="flex items-center justify-center cursor-pointer"> Sign up
                        for a
                        new account
                        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24">
                            <path fill="currentColor" d="M14 16.94v-4H5.08l-.03-2.01H14V6.94l5 5Z" />
                        </svg>
                    </p>
                    <p (click)="showResetModal()" class="flex items-center justify-center cursor-pointer">Forgot your
                        Password? <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24">
                            <path fill="currentColor" d="M14 16.94v-4H5.08l-.03-2.01H14V6.94l5 5Z" />
                        </svg></p>
                </div>
            </div>
        </div>
    </div>
</ng-container>
